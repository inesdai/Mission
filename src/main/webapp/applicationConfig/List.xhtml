<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApplicationConfigTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListApplicationConfigEmpty}" rendered="#{applicationConfigController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{applicationConfigController.items.rowCount > 0}">
                    <h:outputText value="#{applicationConfigController.pagination.pageFirstItem + 1}..#{applicationConfigController.pagination.pageLastItem + 1}/#{applicationConfigController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{applicationConfigController.previous}" value="#{bundle.Previous} #{applicationConfigController.pagination.pageSize}" rendered="#{applicationConfigController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{applicationConfigController.next}" value="#{bundle.Next} #{applicationConfigController.pagination.pageSize}" rendered="#{applicationConfigController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{applicationConfigController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationConfigTitle_appId}"/>
                            </f:facet>
                            <h:outputText value="#{item.appId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationConfigTitle_appName}"/>
                            </f:facet>
                            <h:outputText value="#{item.appName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationConfigTitle_appValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.appValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{applicationConfigController.prepareView}" value="#{bundle.ListApplicationConfigViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{applicationConfigController.prepareEdit}" value="#{bundle.ListApplicationConfigEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{applicationConfigController.destroy}" value="#{bundle.ListApplicationConfigDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{applicationConfigController.prepareCreate}" value="#{bundle.ListApplicationConfigCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListApplicationConfigIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
