<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNotificationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNotificationLabel_notifId}"/>
                    <h:outputText value="#{notificationController.selected.notifId}" title="#{bundle.ViewNotificationTitle_notifId}"/>
                    <h:outputText value="#{bundle.ViewNotificationLabel_persId}"/>
                    <h:outputText value="#{notificationController.selected.persId}" title="#{bundle.ViewNotificationTitle_persId}"/>
                    <h:outputText value="#{bundle.ViewNotificationLabel_description}"/>
                    <h:outputText value="#{notificationController.selected.description}" title="#{bundle.ViewNotificationTitle_description}"/>
                    <h:outputText value="#{bundle.ViewNotificationLabel_status}"/>
                    <h:outputText value="#{notificationController.selected.status}" title="#{bundle.ViewNotificationTitle_status}"/>
                    <h:outputText value="#{bundle.ViewNotificationLabel_type}"/>
                    <h:outputText value="#{notificationController.selected.type}" title="#{bundle.ViewNotificationTitle_type}"/>
                    <h:outputText value="#{bundle.ViewNotificationLabel_creactionDate}"/>
                    <h:outputText value="#{notificationController.selected.creactionDate}" title="#{bundle.ViewNotificationTitle_creactionDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewNotificationLabel_missionId}"/>
                    <h:outputText value="#{notificationController.selected.missionId}" title="#{bundle.ViewNotificationTitle_missionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notificationController.destroyAndView}" value="#{bundle.ViewNotificationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNotificationEditLink}"/>
                <br />
                <h:commandLink action="#{notificationController.prepareCreate}" value="#{bundle.ViewNotificationCreateLink}" />
                <br />
                <h:commandLink action="#{notificationController.prepareList}" value="#{bundle.ViewNotificationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNotificationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
