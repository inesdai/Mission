<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNotificationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNotificationLabel_notifId}" for="notifId" />
                    <h:inputText id="notifId" value="#{notificationController.selected.notifId}" title="#{bundle.CreateNotificationTitle_notifId}" required="true" requiredMessage="#{bundle.CreateNotificationRequiredMessage_notifId}"/>
                    <h:outputLabel value="#{bundle.CreateNotificationLabel_persId}" for="persId" />
                    <h:inputText id="persId" value="#{notificationController.selected.persId}" title="#{bundle.CreateNotificationTitle_persId}" required="true" requiredMessage="#{bundle.CreateNotificationRequiredMessage_persId}"/>
                    <h:outputLabel value="#{bundle.CreateNotificationLabel_description}" for="description" />
                    <h:inputText id="description" value="#{notificationController.selected.description}" title="#{bundle.CreateNotificationTitle_description}" required="true" requiredMessage="#{bundle.CreateNotificationRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateNotificationLabel_status}" for="status" />
                    <h:inputText id="status" value="#{notificationController.selected.status}" title="#{bundle.CreateNotificationTitle_status}" required="true" requiredMessage="#{bundle.CreateNotificationRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateNotificationLabel_type}" for="type" />
                    <h:inputText id="type" value="#{notificationController.selected.type}" title="#{bundle.CreateNotificationTitle_type}" required="true" requiredMessage="#{bundle.CreateNotificationRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateNotificationLabel_creactionDate}" for="creactionDate" />
                    <h:inputText id="creactionDate" value="#{notificationController.selected.creactionDate}" title="#{bundle.CreateNotificationTitle_creactionDate}" required="true" requiredMessage="#{bundle.CreateNotificationRequiredMessage_creactionDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateNotificationLabel_missionId}" for="missionId" />
                    <h:selectOneMenu id="missionId" value="#{notificationController.selected.missionId}" title="#{bundle.CreateNotificationTitle_missionId}" >
                        <f:selectItems value="#{missionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notificationController.create}" value="#{bundle.CreateNotificationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{notificationController.prepareList}" value="#{bundle.CreateNotificationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNotificationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
