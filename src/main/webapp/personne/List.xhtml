<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPersonneEmpty}" rendered="#{personneController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{personneController.items.rowCount > 0}">
                    <h:outputText value="#{personneController.pagination.pageFirstItem + 1}..#{personneController.pagination.pageLastItem + 1}/#{personneController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{personneController.previous}" value="#{bundle.Previous} #{personneController.pagination.pageSize}" rendered="#{personneController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{personneController.next}" value="#{bundle.Next} #{personneController.pagination.pageSize}" rendered="#{personneController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{personneController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonneTitle_persId}"/>
                            </f:facet>
                            <h:outputText value="#{item.persId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonneTitle_cin}"/>
                            </f:facet>
                            <h:outputText value="#{item.cin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonneTitle_persName}"/>
                            </f:facet>
                            <h:outputText value="#{item.persName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonneTitle_persFirstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.persFirstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonneTitle_ville}"/>
                            </f:facet>
                            <h:outputText value="#{item.ville}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonneTitle_persAdresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.persAdresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonneTitle_persTel}"/>
                            </f:facet>
                            <h:outputText value="#{item.persTel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonneTitle_persEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.persEmail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonneTitle_postalCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.postalCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonneTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonneTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonneTitle_isdelated}"/>
                            </f:facet>
                            <h:outputText value="#{item.isdelated}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{personneController.prepareView}" value="#{bundle.ListPersonneViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personneController.prepareEdit}" value="#{bundle.ListPersonneEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personneController.destroy}" value="#{bundle.ListPersonneDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{personneController.prepareCreate}" value="#{bundle.ListPersonneCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPersonneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
