<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResponsableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_res1Id}" for="res1Id" />
                    <h:inputText id="res1Id" value="#{responsableController.selected.res1Id}" title="#{bundle.CreateResponsableTitle_res1Id}" required="true" requiredMessage="#{bundle.CreateResponsableRequiredMessage_res1Id}"/>
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_res2Id}" for="res2Id" />
                    <h:inputText id="res2Id" value="#{responsableController.selected.res2Id}" title="#{bundle.CreateResponsableTitle_res2Id}" required="true" requiredMessage="#{bundle.CreateResponsableRequiredMessage_res2Id}"/>
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_ordre}" for="ordre" />
                    <h:inputText id="ordre" value="#{responsableController.selected.ordre}" title="#{bundle.CreateResponsableTitle_ordre}" required="true" requiredMessage="#{bundle.CreateResponsableRequiredMessage_ordre}"/>
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_resPersId}" for="resPersId" />
                    <h:selectOneMenu id="resPersId" value="#{responsableController.selected.resPersId}" title="#{bundle.CreateResponsableTitle_resPersId}" >
                        <f:selectItems value="#{personneController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_persId}" for="persId" />
                    <h:selectOneMenu id="persId" value="#{responsableController.selected.persId}" title="#{bundle.CreateResponsableTitle_persId}" >
                        <f:selectItems value="#{personneController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{responsableController.create}" value="#{bundle.CreateResponsableSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{responsableController.prepareList}" value="#{bundle.CreateResponsableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResponsableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
