      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewResponsableTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewResponsableLabel_res1Id}"/>
                    <h:outputText value="#{responsableController.selected.res1Id}" title="#{bundle.ViewResponsableTitle_res1Id}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_res2Id}"/>

                    <h:outputText value="#{bundle.ViewResponsableLabel_resPersId}"/>
                    <h:outputText value="#{responsableController.selected.resPersId}" title="#{bundle.ViewResponsableTitle_resPersId}"/>
                    <h:outputText value="#{bundle.ViewResponsableLabel_persId}"/>
                    <h:outputText value="#{responsableController.selected.persId}" title="#{bundle.ViewResponsableTitle_persId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{responsableController.destroyAndView}" value="#{bundle.ViewResponsableDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewResponsableEditLink}"/>
                <br />
                <h:commandLink action="#{responsableController.prepareCreate}" value="#{bundle.ViewResponsableCreateLink}" />
                <br />
                <h:commandLink action="#{responsableController.prepareList}" value="#{bundle.ViewResponsableShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewResponsableIndexLink}"/>

    </ui:composition>
