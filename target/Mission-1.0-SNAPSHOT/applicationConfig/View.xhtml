<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewApplicationConfigTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewApplicationConfigLabel_appId}"/>
                    <h:outputText value="#{applicationConfigController.selected.appId}" title="#{bundle.ViewApplicationConfigTitle_appId}"/>
                    <h:outputText value="#{bundle.ViewApplicationConfigLabel_appName}"/>
                    <h:outputText value="#{applicationConfigController.selected.appName}" title="#{bundle.ViewApplicationConfigTitle_appName}"/>
                    <h:outputText value="#{bundle.ViewApplicationConfigLabel_appValue}"/>
                    <h:outputText value="#{applicationConfigController.selected.appValue}" title="#{bundle.ViewApplicationConfigTitle_appValue}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{applicationConfigController.destroyAndView}" value="#{bundle.ViewApplicationConfigDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewApplicationConfigEditLink}"/>
                <br />
                <h:commandLink action="#{applicationConfigController.prepareCreate}" value="#{bundle.ViewApplicationConfigCreateLink}" />
                <br />
                <h:commandLink action="#{applicationConfigController.prepareList}" value="#{bundle.ViewApplicationConfigShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewApplicationConfigIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
