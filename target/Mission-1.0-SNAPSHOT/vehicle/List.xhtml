<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVehicleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVehicleEmpty}" rendered="#{vehicleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vehicleController.items.rowCount > 0}">
                    <h:outputText value="#{vehicleController.pagination.pageFirstItem + 1}..#{vehicleController.pagination.pageLastItem + 1}/#{vehicleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{vehicleController.previous}" value="#{bundle.Previous} #{vehicleController.pagination.pageSize}" rendered="#{vehicleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vehicleController.next}" value="#{bundle.Next} #{vehicleController.pagination.pageSize}" rendered="#{vehicleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{vehicleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_vehiculeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.vehiculeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_mark}"/>
                            </f:facet>
                            <h:outputText value="#{item.mark}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_createDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_dateAssurance}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAssurance}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_fuelconsumption}"/>
                            </f:facet>
                            <h:outputText value="#{item.fuelconsumption}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_icon}"/>
                            </f:facet>
                            <h:outputText value="#{item.icon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_insurancePhone}"/>
                            </f:facet>
                            <h:outputText value="#{item.insurancePhone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_isactive}"/>
                            </f:facet>
                            <h:outputText value="#{item.isactive}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_lastOilChange}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastOilChange}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_rememberBeforeoil}"/>
                            </f:facet>
                            <h:outputText value="#{item.rememberBeforeoil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_lastplaybackdelete}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastplaybackdelete}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_model}"/>
                            </f:facet>
                            <h:outputText value="#{item.model}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_periodAssurance}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodAssurance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_periodOilchange}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodOilchange}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_problemsVehicle}"/>
                            </f:facet>
                            <h:outputText value="#{item.problemsVehicle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_startkm}"/>
                            </f:facet>
                            <h:outputText value="#{item.startkm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_typefuel}"/>
                            </f:facet>
                            <h:outputText value="#{item.typefuel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_technicalInspectiondate}"/>
                            </f:facet>
                            <h:outputText value="#{item.technicalInspectiondate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_technicalInspectionperiod}"/>
                            </f:facet>
                            <h:outputText value="#{item.technicalInspectionperiod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_rememberBeforetechnical}"/>
                            </f:facet>
                            <h:outputText value="#{item.rememberBeforetechnical}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_durationPlayback}"/>
                            </f:facet>
                            <h:outputText value="#{item.durationPlayback}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_registrationNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.registrationNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_color}"/>
                            </f:facet>
                            <h:outputText value="#{item.color}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vehicleController.prepareView}" value="#{bundle.ListVehicleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vehicleController.prepareEdit}" value="#{bundle.ListVehicleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vehicleController.destroy}" value="#{bundle.ListVehicleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{vehicleController.prepareCreate}" value="#{bundle.ListVehicleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVehicleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
