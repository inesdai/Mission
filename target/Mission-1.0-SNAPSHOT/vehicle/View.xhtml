<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVehicleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVehicleLabel_vehiculeId}"/>
                    <h:outputText value="#{vehicleController.selected.vehiculeId}" title="#{bundle.ViewVehicleTitle_vehiculeId}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_mark}"/>
                    <h:outputText value="#{vehicleController.selected.mark}" title="#{bundle.ViewVehicleTitle_mark}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_createDate}"/>
                    <h:outputText value="#{vehicleController.selected.createDate}" title="#{bundle.ViewVehicleTitle_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVehicleLabel_dateAssurance}"/>
                    <h:outputText value="#{vehicleController.selected.dateAssurance}" title="#{bundle.ViewVehicleTitle_dateAssurance}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVehicleLabel_description}"/>
                    <h:outputText value="#{vehicleController.selected.description}" title="#{bundle.ViewVehicleTitle_description}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_fuelconsumption}"/>
                    <h:outputText value="#{vehicleController.selected.fuelconsumption}" title="#{bundle.ViewVehicleTitle_fuelconsumption}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_icon}"/>
                    <h:outputText value="#{vehicleController.selected.icon}" title="#{bundle.ViewVehicleTitle_icon}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_insurancePhone}"/>
                    <h:outputText value="#{vehicleController.selected.insurancePhone}" title="#{bundle.ViewVehicleTitle_insurancePhone}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_isactive}"/>
                    <h:outputText value="#{vehicleController.selected.isactive}" title="#{bundle.ViewVehicleTitle_isactive}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_lastOilChange}"/>
                    <h:outputText value="#{vehicleController.selected.lastOilChange}" title="#{bundle.ViewVehicleTitle_lastOilChange}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_rememberBeforeoil}"/>
                    <h:outputText value="#{vehicleController.selected.rememberBeforeoil}" title="#{bundle.ViewVehicleTitle_rememberBeforeoil}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_lastplaybackdelete}"/>
                    <h:outputText value="#{vehicleController.selected.lastplaybackdelete}" title="#{bundle.ViewVehicleTitle_lastplaybackdelete}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVehicleLabel_model}"/>
                    <h:outputText value="#{vehicleController.selected.model}" title="#{bundle.ViewVehicleTitle_model}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_periodAssurance}"/>
                    <h:outputText value="#{vehicleController.selected.periodAssurance}" title="#{bundle.ViewVehicleTitle_periodAssurance}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_periodOilchange}"/>
                    <h:outputText value="#{vehicleController.selected.periodOilchange}" title="#{bundle.ViewVehicleTitle_periodOilchange}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_problemsVehicle}"/>
                    <h:outputText value="#{vehicleController.selected.problemsVehicle}" title="#{bundle.ViewVehicleTitle_problemsVehicle}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_startkm}"/>
                    <h:outputText value="#{vehicleController.selected.startkm}" title="#{bundle.ViewVehicleTitle_startkm}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_typefuel}"/>
                    <h:outputText value="#{vehicleController.selected.typefuel}" title="#{bundle.ViewVehicleTitle_typefuel}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_technicalInspectiondate}"/>
                    <h:outputText value="#{vehicleController.selected.technicalInspectiondate}" title="#{bundle.ViewVehicleTitle_technicalInspectiondate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVehicleLabel_technicalInspectionperiod}"/>
                    <h:outputText value="#{vehicleController.selected.technicalInspectionperiod}" title="#{bundle.ViewVehicleTitle_technicalInspectionperiod}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_rememberBeforetechnical}"/>
                    <h:outputText value="#{vehicleController.selected.rememberBeforetechnical}" title="#{bundle.ViewVehicleTitle_rememberBeforetechnical}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_durationPlayback}"/>
                    <h:outputText value="#{vehicleController.selected.durationPlayback}" title="#{bundle.ViewVehicleTitle_durationPlayback}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_registrationNumber}"/>
                    <h:outputText value="#{vehicleController.selected.registrationNumber}" title="#{bundle.ViewVehicleTitle_registrationNumber}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_category}"/>
                    <h:outputText value="#{vehicleController.selected.category}" title="#{bundle.ViewVehicleTitle_category}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_color}"/>
                    <h:outputText value="#{vehicleController.selected.color}" title="#{bundle.ViewVehicleTitle_color}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_note}"/>
                    <h:outputText value="#{vehicleController.selected.note}" title="#{bundle.ViewVehicleTitle_note}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vehicleController.destroyAndView}" value="#{bundle.ViewVehicleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVehicleEditLink}"/>
                <br />
                <h:commandLink action="#{vehicleController.prepareCreate}" value="#{bundle.ViewVehicleCreateLink}" />
                <br />
                <h:commandLink action="#{vehicleController.prepareList}" value="#{bundle.ViewVehicleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVehicleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
